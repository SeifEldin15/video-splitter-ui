    <script>
      const fontSizeSlider = document.getElementById('fontSizeSlider');
        const fontSizeInput = document.getElementById('fontSizeInput');
        const subtitleText = document.querySelector('.subtitle-text');

        function updateFontSize(value) {
            fontSizeInput.value = `${value}px`;
            subtitleText.style.fontSize = `${value}px`;
            
            const hue = (value - 12) * 3;
            fontSizeSlider.style.background = `linear-gradient(to right, hsl(${hue}, 100%, 50%), hsl(${hue}, 100%, 50%))`;
        }

        fontSizeSlider.addEventListener('input', (e) => {
            updateFontSize(e.target.value);
        });

        fontSizeInput.addEventListener('change', (e) => {
            let value = parseInt(e.target.value);
            if (isNaN(value)) {
                value = 24;
            } else {
                value = Math.max(12, Math.min(72, value));
            }
            fontSizeSlider.value = value;
            updateFontSize(value);
        });
        function setupFontFamilySelect() {
            const fontSelect = document.getElementById('fontFamilySelect');
            const subtitleText = document.querySelector('.subtitle-text');

            fontSelect.addEventListener('change', (e) => {
                const selectedFont = e.target.value;
                subtitleText.style.fontFamily = selectedFont;
            });

            // Initialize with the default selected font
            subtitleText.style.fontFamily = fontSelect.value;
        }

        // Call the setup functions
        setupFontFamilySelect();
        setupColorPicker('textColorPickerInput', 'textColorInput');
        setupColorPicker('bgColorPicker', 'bgColorInput', true);

        // Initialize font size
        updateFontSize(fontSizeSlider.value);

        // Color picker functionality
        function setupColorPicker(pickerInputId, inputId, isBackground = false) {
            const pickerInput = document.getElementById(pickerInputId);
            const input = document.getElementById(inputId);
            const subtitleText = document.querySelector('.subtitle-text');

            pickerInput.addEventListener('input', (e) => {
                const color = e.target.value;
                input.value = color;
                if (isBackground) {
                    document.querySelector('.subtitle-container').style.backgroundColor = color;
                } else {
                    subtitleText.style.color = color;
                }
            });

            input.addEventListener('change', (e) => {
                const color = e.target.value;
                pickerInput.value = color;
                if (isBackground) {
                    document.querySelector('.subtitle-container').style.backgroundColor = color;
                } else {
                    subtitleText.style.color = color;
                }
            });
        }

        setupColorPicker('textColorPickerInput', 'textColorInput');
        setupColorPicker('bgColorPicker', 'bgColorInput', true);
        function setActive(selection) {
            const singleContainerElement = document.querySelector(".single-vid");
            const splitContainerElement = document.querySelector(".split-vid");
            const splitContainerElement2 = document.querySelector(".split-vid2");
        
            singleContainerElement.classList.remove("sel-active");
            splitContainerElement.classList.remove("sel-active");
            splitContainerElement2.classList.remove("sel-active");
        
            if (selection === "single") {
                singleContainerElement.classList.add("sel-active");
                return "oneVid";
            } else if (selection === "split") {
                splitContainerElement.classList.add("sel-active");
                return "split";
            }
            else if (selection === "split2") {
                splitContainerElement2.classList.add("sel-active");
                return "split2";
            }
            return null;
        }
        
        </script>
