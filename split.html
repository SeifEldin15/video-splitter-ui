<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets//fontawesome6/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="">
    <title>Video Editor Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a2332;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #0f172a;
            border-radius: 10px;
            padding: 20px;
            width: 800px;
        }
        .top-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .top-button {
            background-color: #3b82f6;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #4b5563;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .step.active {
            background-color: #3b82f6;
        }
        .main-content {
            background-color: #1e293b;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 0;
        }
        .video-types {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .video-type {
            width: 150px;
            height: 150px;
            border: 2px solid #3b82f6;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .video-type i {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .bottom-buttons {
            display: flex;
            justify-content: space-between;
        }
        .bottom-button {
            background-color: #1e293b;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .next-button {
            background-color: #3b82f6;
        }
        .preview {
            background-color: #1e293b;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            height: 400px;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        .phone-preview {
            width: 100%;
            height: 100%;
            background-color: #0f172a;
            border-radius: 20px;
            position: relative;
        }
        .phone-notch {
            width: 50%;
            height: 20px;
            background-color: #1e293b;
            position: absolute;
            top: 0;
            left: 25%;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-buttons">
            <button class="top-button">Upload & Crop</button>
            <button class="top-button">Transcribe & edit captions</button>
            <button class="top-button">Edit Caption & effects and animations</button>
            <button class="top-button">Generate & Download video</button>
        </div>
        <div class="steps">
            <div class="step active">1</div>
            <div class="step">2</div>
            <div class="step">3</div>
            <div class="step">4</div>
            <div class="step">5</div>
        </div>
        <div class="main-content">
            <h2>Choose Video Type</h2>
            <div class="video-types">
                <div class="video-type">
                    <i>üéûÔ∏è</i>
                    <span>Single Video</span>
                </div>
                <div class="video-type">
                    <i>‚èπÔ∏è</i>
                    <span>Split Video</span>
                </div>
            </div>
        </div>
        <div class="bottom-buttons">
            <button class="bottom-button">Back</button>
            <button class="bottom-button next-button">Next</button>
        </div>
    </div>
    <div class="preview">
        <div class="phone-preview">
            <div class="phone-notch"></div>
        </div>
    </div>

    <script>
        // Add any necessary JavaScript here
        document.addEventListener('DOMContentLoaded', function() {
            const videoTypes = document.querySelectorAll('.video-type');
            videoTypes.forEach(type => {
                type.addEventListener('click', function() {
                    videoTypes.forEach(t => t.style.backgroundColor = 'transparent');
                    this.style.backgroundColor = '#3b82f680';
                });
            });
        });
    </script>
</body>
</html>
