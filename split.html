<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets//fontawesome6/css/all.min.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="">
        <title>Video Editor Interface</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1E283E;
            font-family: Arial, sans-serif;
        }
        .nav-bar {
            display: flex;
            background-color: #2c3544;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav-button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .nav-button:first-child {
            background-color: #3b82f6;
            color: white;
        }
        .nav-button:not(:first-child) {
            background-color: transparent;
            color: #a0aec0;
        }
        .nav-button:hover:not(:first-child) {
            background-color: #374151;
        }
        .splitter-container{
            gap:30px;
            display: flex;
        }



        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background-color: #1f2937;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        .circle-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #3b82f6;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .label {
            font-size: 12px;
            color: white;
            text-align: center;
        }
        .inactive .circle {
            background-color: #6b7280;
        }
        .inactive .label {
            opacity: 0.5;
        }


        .phone-frame {
            width: 280px;
            height: 560px;
            background-color: #000;
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        .screen {
            width: 260px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            top: 10px;
            left: 10px;
            border-radius: 30px;
            overflow: hidden;
        }
        .notch {
            width: 120px;
            height: 25px;
            background-color: #000;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        .content {
            width: 100%;
            height: 100%;
            background-color: #1F2937;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #333;
        }
        .preview-side{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .left-side{
            border: 1px solid #2E5084;
            margin-right:30px;
        }
    </style>
</head>
<body>
    <div class="splitter-container">

   <div class="left-side">
    <div class="nav-bar">
        <button class="nav-button">Uploads & Crop</button>
        <button class="nav-button">Transcribe & edit captions</button>
        <button class="nav-button">Edit Caption & effects and animations</button>
        <button class="nav-button">Generate & Download video</button>
    </div>
    <div class="container">
        <div class="circle-item">
            <div class="circle">1</div>
            <span class="label">Video Type</span>
        </div>
        <div class="circle-item">
            <div class="circle">2</div>
            <span class="label">Split Type</span>
        </div>
        <div class="circle-item">
            <div class="circle">3</div>
            <span class="label">Split Type</span>
        </div>
        <div class="circle-item">
            <div class="circle">4</div>
            <span class="label">Split Type</span>
        </div>
        <div class="circle-item inactive">
            <div class="circle">5</div>
            <span class="label">Split Type</span>
        </div>
    </div>
</div>
   </div>

<div class="preview-side">
    <div class="preview-header">
    Preview
</div>
    <div class="phone-frame">
        <div class="screen">
            <div class="notch"></div>
            <div class="content">
                Your content here
            </div>
        </div>
    </div>
</div>
</body>
</html>
